<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Maxim Snoeys R0792870-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="img/style.css"/>
    <title>Nieuwe Afdeling</title>
</head>
<body>
<h1>Maak een nieuwe afdeling</h1>
<div>
    <form action="10_overzichtafdeling">
        <div class="form-group">
            <label for="naam" class="col-1">Naam:</label>
            <input type="text" id="naam" name="naam" class="col-2">
        </div>
        <div class="form-group">
            <label for="foto" class="col-1">Foto:</label>
            <input type="text" id="foto" name="foto" class="col-2">
        </div>
        <div class="form-group">
            <input type="checkbox" id="gekoeld" name="gekoeld">
            <label for="gekoeld" class="col-1">Gekoeld</label>
        </div>
        <div class="form-group">
            <label for="verantwoordelijke"></label>
            <select name="verantwoordelijke" id="verantwoordelijke">
                <option value="-1">Wie is de verantwoordelijke voor deze afdeling?</option>
                <option th:value="${verantwoordelijkeStat.index}" th:each="verantwoordelijke: ${personeelsleden}" th:text="${verantwoordelijke.getVoornaam()} + ' ' + ${verantwoordelijke.getFamilienaam()} "></option>
            </select>
        </div>
        <div class="form-group">
            <label for="supermarkten"></label>
            <select name="supermarkten" id="supermarkten">
                <option value="-1">Aan welke supermarkt wil je deze afdeling toevoegen?</option>
                <option th:value="${supermarktStat.index}" th:each="supermarkt: ${supermarkten}" th:text="${supermarkt.getNaam()} "></option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Maak afdeling</button>
        </div>
        <p><a href="/">Terug naar beginpagina</a></p>
    </form>
</div>
</body>
</html>
